<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
/* ====== BASE STYLES ====== */
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    overflow: hidden;
}

.main-message {
    max-width: 600px;
    z-index: 10;
    animation: fadeIn 1.5s ease forwards;
}

.main-message h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
}

.main-message p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
    line-height: 1.5;
}

@keyframes fadeIn {
    0% { opacity: 0; transform: translateY(-20px); }
    100% { opacity: 1; transform: translateY(0); }
}

/* ====== BUTTON ====== */
.btn-contact {
    background-color: #1abc9c;
    border: none;
    padding: 0.6rem 1.2rem;
    font-size: 1rem;
    border-radius: 5px;
    color: #fff;
    transition: transform 0.2s, background 0.3s;
}

.btn-contact:hover {
    transform: scale(1.05);
    background-color: #16a085;
}

/* ====== FOOTER ====== */
.footer {
    position: absolute;
    bottom: 10px;
    text-align: center;
    width: 100%;
    font-size: 0.9rem;
    color: #ccc;
}

/* ====== SUBTLE BACKGROUND ANIMATION ====== */
.background-circle {
    position: absolute;
    border-radius: 50%;
    opacity: 0.2;
    background: #fff;
    animation: floatCircle 20s linear infinite;
}

@keyframes floatCircle {
    0% { transform: translateY(100vh) rotate(0deg); }
    100% { transform: translateY(-50vh) rotate(360deg); }
}

/* Random positions for background circles */
#circle1 { width: 120px; height: 120px; left: 10%; animation-duration: 25s; }
#circle2 { width: 80px; height: 80px; left: 50%; animation-duration: 30s; }
#circle3 { width: 150px; height: 150px; left: 80%; animation-duration: 35s; }
</style>
</head>
<body>

<!-- Background circles -->
<div class="background-circle" id="circle1"></div>
<div class="background-circle" id="circle2"></div>
<div class="background-circle" id="circle3"></div>

<div class="main-message">
    <h1>Coming Soon</h1>
    <p>Our website is currently under development. Stay tuned for updates. In the meantime, feel free to reach out via email for inquiries or information.</p>
    <a href="mailto:me@mathi4s.com" class="btn-contact">Contact Us</a>
</div>

<footer class="footer">
    Â© 2025 Mathias | Powered by Monster and innovation
</footer>

</body>
</html>
