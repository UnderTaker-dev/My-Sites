/* ========== BASE ========== */
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: #fff;
  overflow: hidden;
  display: flex;
  justify-content: center;

.main-message {

.main-message h1 {

}

.main-message p {

  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.footer {
  position: absolute;
  bottom: 10px;
  text-align: center;
  width: 100%;

/* ========== FLOATING ICONS ========== */
.floating-icon {
  position: absolute;
  font-size: 2rem;
  opacity: 0.6;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(100vh) rotate(0deg); }
  100% { transform: translateY(-10vh) rotate(360deg); }
}

/* Random positions + different speeds */
#icon1 { left: 5%; animation-duration: 12s; }
#icon2 { left: 25%; animation-duration: 16s; }
#icon3 { left: 45%; animation-duration: 10s; }
#icon4 { left: 65%; animation-duration: 18s; }

/* Button */
.btn-info {
  background-color: #1abc9c;
  border: none;

  font-size: 1rem;
  border-radius: 5px;
  transition: transform 0.2s, background 0.3s;
  color: #fff;
  text-decoration: none;
}

.btn-info:hover {
  transform: scale(1.1);
  background-color: #16a085;
}
</style>
