<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coming Soon</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
<style>
/* ========== BASE ========== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  width: 100%;
  height: 100vh;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: #fff;
  overflow: hidden;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

.container {
  max-width: 600px;
  width: 100%;
  padding: 2rem 1rem;
  text-align: center;
  max-height: 100vh;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
}

.container::-webkit-scrollbar {
  width: 8px;
}

.container::-webkit-scrollbar-track {
  background: rgba(0, 0, 0, 0.1);
}

.container::-webkit-scrollbar-thumb {
  background: rgba(255, 255, 255, 0.3);
  border-radius: 10px;
}

.main-message {
  z-index: 10;
  animation: bounce 2s ease-in-out infinite;
}

.main-message h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
}

.main-message p {
  font-size: 1.2rem;
  margin-bottom: 2rem;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

.footer {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 0.8rem;
  text-align: center;
  font-size: 0.85rem;
  color: rgba(255, 255, 255, 0.5);
  background: linear-gradient(to top, rgba(15, 32, 39, 0.95), transparent);
  z-index: 100;
  pointer-events: none;
}

/* ========== FLOATING ICONS ========== */
.floating-icon {
  position: absolute;
  font-size: 2rem;
  opacity: 0.6;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(100vh) rotate(0deg); }
  100% { transform: translateY(-10vh) rotate(360deg); }
}

/* Random positions + different speeds */
#icon1 { left: 5%; animation-duration: 12s; }
#icon2 { left: 25%; animation-duration: 16s; }
#icon3 { left: 45%; animation-duration: 10s; }
#icon4 { left: 65%; animation-duration: 18s; }
#icon5 { left: 85%; animation-duration: 14s; }

/* Button */
.btn-info {
  background-color: #1abc9c;
  border: none;
  padding: 0.6rem 1.2rem;
  font-size: 1rem;
  border-radius: 5px;
  transition: transform 0.2s, background 0.3s;
  color: #fff;
  text-decoration: none;
  cursor: pointer;
}

.btn-info:hover {
  transform: scale(1.1);
  background-color: #16a085;
}

/* Copy email */
.copy-email {
  margin-top: 15px;
  margin-bottom: 0;
  font-size: 0.95rem;
  color: #ddd;
  cursor: pointer;
  transition: color 0.2s;
}

.copy-email:hover {
  color: #1abc9c;
}

/* Donation section */
.donation-section {
  margin-top: 2.5rem;
  width: 100%;
}

.support-toggle-btn {
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.2);
  padding: 0.5rem 1rem;
  font-size: 0.85rem;
  font-weight: 500;
  border-radius: 20px;
  transition: all 0.3s ease;
  color: rgba(255, 255, 255, 0.5);
  cursor: pointer;
}

.support-toggle-btn:hover {
  background: rgba(255, 255, 255, 0.1);
  border-color: rgba(255, 255, 255, 0.3);
  color: rgba(255, 255, 255, 0.7);
}

.donation-content {
  display: none;
  margin-top: 1.5rem;
  padding: 1.5rem;
  background: rgba(255, 255, 255, 0.03);
  border-radius: 15px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  animation: fadeIn 0.3s ease;
}

.donation-content.active {
  display: block;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-10px); }
  to { opacity: 1; transform: translateY(0); }
}

.donation-title {
  font-size: 1rem;
  margin-bottom: 0.3rem;
  font-weight: 500;
  color: rgba(255, 255, 255, 0.8);
}

.donation-subtitle {
  font-size: 0.8rem;
  color: rgba(255, 255, 255, 0.5);
  margin-bottom: 1.2rem;
  font-style: italic;
}

.amount-input-group {
  display: flex;
  gap: 0.5rem;
  max-width: 100%;
  margin: 0 auto 1rem;
}

.amount-input {
  flex: 1;
  padding: 0.7rem 1rem;
  font-size: 1rem;
  border: 2px solid rgba(255, 255, 255, 0.2);
  border-radius: 10px;
  background: rgba(255, 255, 255, 0.08);
  color: #fff;
  text-align: center;
  transition: all 0.3s ease;
  max-width: 100%;
}

.amount-input:focus {
  outline: none;
  border-color: #1abc9c;
  background: rgba(255, 255, 255, 0.12);
}

.amount-input::placeholder {
  color: rgba(255, 255, 255, 0.4);
}

.btn-donate {
  background: linear-gradient(135deg, #3498db, #2980b9);
  border: none;
  padding: 0.7rem 1.8rem;
  font-size: 0.95rem;
  font-weight: 500;
  border-radius: 50px;
  transition: all 0.3s ease;
  color: #fff;
  cursor: pointer;
  box-shadow: 0 3px 10px rgba(52, 152, 219, 0.3);
  display: inline-block;
  width: auto;
}

.btn-donate:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(52, 152, 219, 0.5);
}

.btn-donate:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.preset-amounts {
  display: flex;
  gap: 0.5rem;
  justify-content: center;
  margin-bottom: 1rem;
  flex-wrap: wrap;
}

.preset-btn {
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.2);
  padding: 0.4rem 0.9rem;
  border-radius: 15px;
  color: rgba(255, 255, 255, 0.7);
  cursor: pointer;
  transition: all 0.3s ease;
  font-size: 0.9rem;
}

.preset-btn:hover {
  background: rgba(26, 188, 156, 0.2);
  border-color: rgba(26, 188, 156, 0.5);
  color: #fff;
  transform: scale(1.05);
}

.preset-btn.active {
  background: rgba(26, 188, 156, 0.3);
  border-color: #1abc9c;
  color: #fff;
}

/* Contact Form Modal */
.contact-modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  z-index: 1000;
  justify-content: center;
  align-items: center;
  animation: fadeIn 0.3s ease;
}

.contact-modal.active {
  display: flex;
}

.contact-form {
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  padding: 2rem;
  border-radius: 20px;
  max-width: 500px;
  width: 90%;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
  border: 1px solid rgba(255, 255, 255, 0.1);
  animation: slideUp 0.3s ease;
}

@keyframes slideUp {
  from { transform: translateY(50px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

.contact-form h3 {
  margin: 0 0 0.5rem 0;
  font-size: 1.5rem;
}

.contact-form p {
  margin: 0 0 1.5rem 0;
  font-size: 0.9rem;
  color: rgba(255, 255, 255, 0.7);
}

.form-group {
  margin-bottom: 1rem;
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  font-size: 0.9rem;
  color: rgba(255, 255, 255, 0.8);
}

.form-group input,
.form-group textarea {
  width: 100%;
  padding: 0.7rem;
  border: 2px solid rgba(255, 255, 255, 0.2);
  border-radius: 10px;
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
  font-family: inherit;
  font-size: 0.95rem;
  transition: all 0.3s ease;
}

.form-group input:focus,
.form-group textarea:focus {
  outline: none;
  border-color: #1abc9c;
  background: rgba(255, 255, 255, 0.15);
}

.form-group input::placeholder,
.form-group textarea::placeholder {
  color: rgba(255, 255, 255, 0.4);
}

.form-group textarea {
  resize: vertical;
  min-height: 120px;
}

.form-actions {
  display: flex;
  gap: 0.5rem;
  margin-top: 1.5rem;
}

.btn-send {
  flex: 1;
  background: linear-gradient(135deg, #1abc9c, #16a085);
  border: none;
  padding: 0.8rem;
  font-size: 0.95rem;
  font-weight: 600;
  border-radius: 10px;
  color: #fff;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 3px 10px rgba(26, 188, 156, 0.4);
}

.btn-send:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(26, 188, 156, 0.6);
}

.btn-send:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.btn-cancel {
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  padding: 0.8rem 1.5rem;
  font-size: 0.95rem;
  font-weight: 500;
  border-radius: 10px;
  color: #fff;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-cancel:hover {
  background: rgba(255, 255, 255, 0.2);
}

/* Responsive design */
@media (max-width: 768px) {
  .container {
    padding: 1.5rem 1rem;
  }
  
  .main-message h1 {
    font-size: 2.5rem;
  }
  
  .main-message p {
    font-size: 1.1rem;
  }
  
  .btn-info {
    font-size: 0.95rem;
  }
  
  .donation-section {
    margin-top: 2rem;
  }
  
  .donation-content {
    padding: 1.2rem;
  }
  
  .preset-amounts {
    gap: 0.4rem;
  }
  
  .preset-btn {
    padding: 0.4rem 0.8rem;
    font-size: 0.85rem;
  }
}

@media (max-width: 480px) {
  .container {
    padding: 1rem 0.75rem;
  }
  
  .main-message h1 {
    font-size: 2rem;
  }
  
  .main-message p {
    font-size: 1rem;
  }
  
  .btn-info {
    padding: 0.6rem 1.2rem;
    font-size: 0.9rem;
  }
  
  .copy-email {
    font-size: 0.85rem;
  }
  
  .support-toggle-btn {
    font-size: 0.8rem;
    padding: 0.45rem 0.9rem;
  }
  
  .donation-content {
    padding: 1rem;
  }
  
  .donation-title {
    font-size: 0.95rem;
  }
  
  .donation-subtitle {
    font-size: 0.75rem;
  }
  
  .amount-input {
    font-size: 0.95rem;
    padding: 0.65rem 0.8rem;
  }
  
  .btn-donate {
    padding: 0.65rem 1.5rem;
    font-size: 0.9rem;
    width: 100%;
  }
  
  .preset-btn {
    padding: 0.35rem 0.7rem;
    font-size: 0.8rem;
  }
  
  .footer {
    font-size: 0.75rem;
    padding: 0.6rem;
  }
}
</style>
</head>
<body>

<div class="container">
<div class="main-message">
  <h1>Coming Soon</h1>
  <p>Next update: Whenever I feel like it</p>
  <a href="mailto:support@mathi4s.com" class="btn btn-info">üìß Email Me</a>
  <div class="copy-email" onclick="copyEmail()">support@mathi4s.com (click to copy)</div>
  
  <div class="donation-section">
    <button class="support-toggle-btn" onclick="toggleDonation()">üíö Support Me</button>
    
    <div class="donation-content" id="donationContent">
      <div class="donation-title">‚ö° Buy Me a Monster</div>
      <div class="donation-subtitle">Fuel my coding and bad decisions</div>
    
    <div class="preset-amounts">
      <button class="preset-btn" onclick="setAmount(3)">$3</button>
      <button class="preset-btn" onclick="setAmount(5)">$5</button>
      <button class="preset-btn" onclick="setAmount(10)">$10</button>
      <button class="preset-btn" onclick="setAmount(25)">$25</button>
    </div>
    
    <div class="amount-input-group">
      <input type="number" id="donationAmount" class="amount-input" placeholder="$ Custom" min="1" max="10000" step="1">
    </div>
    
    <button class="btn-donate" id="donateBtn" onclick="handleDonation()">‚ö° Send Monster</button>
    </div>
  </div>
</div>
</div>

<!-- Contact Form Modal -->
<div class="contact-modal" id="contactModal" onclick="closeContactForm(event)">
  <div class="contact-form" onclick="event.stopPropagation()">
    <h3>Send Me a Message</h3>
    <p>I'll get back to you as soon as I can!</p>
    <form id="contactFormElement" onsubmit="handleContactSubmit(event)">
      <div class="form-group">
        <label for="contactName">Your Name</label>
        <input type="text" id="contactName" placeholder="John Doe" required>
      </div>
      <div class="form-group">
        <label for="contactEmail">Your Email</label>
        <input type="email" id="contactEmail" placeholder="you@example.com" required>
      </div>
      <div class="form-group">
        <label for="contactMessage">Message</label>
        <textarea id="contactMessage" placeholder="Your message here..." required></textarea>
      </div>
      <div class="form-actions">
        <button type="button" class="btn-cancel" onclick="closeContactForm()">Cancel</button>
        <button type="submit" class="btn-send" id="sendBtn">üìß Send Message</button>
      </div>
    </form>
  </div>
</div>

<!-- Floating icons -->
<div class="floating-icon" id="icon1">üéÆ</div>
<div class="floating-icon" id="icon2">üí™</div>
<div class="floating-icon" id="icon3">üèéÔ∏è</div>
<div class="floating-icon" id="icon4">üíª</div>
<div class="floating-icon" id="icon5">üöÄ</div>

<footer class="footer">
  ¬© 2025 Mathias | Powered by Monster and bad decisions
</footer>

<script>
function openContactForm() {
  document.getElementById('contactModal').classList.add('active');
}

function closeContactForm(event) {
  if (!event || event.target.id === 'contactModal' || event.target.classList.contains('btn-cancel')) {
    document.getElementById('contactModal').classList.remove('active');
    document.getElementById('contactFormElement').reset();
  }
}

function handleContactSubmit(event) {
  event.preventDefault();
  
  const name = document.getElementById('contactName').value;
  const email = document.getElementById('contactEmail').value;
  const message = document.getElementById('contactMessage').value;
  const sendBtn = document.getElementById('sendBtn');
  
  sendBtn.disabled = true;
  sendBtn.textContent = '‚è≥ Sending...';
  
  // Send via serverless function
  fetch('/.netlify/functions/send-contact', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ name, email, message })
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      showToast('‚úÖ Message sent successfully!');
      closeContactForm();
    } else {
      throw new Error(data.error || 'Failed to send');
    }
  })
  .catch(error => {
    console.error('Error:', error);
    showToast('‚ùå Failed to send. Try emailing directly: support@mathi4s.com', '#e74c3c');
  })
  .finally(() => {
    sendBtn.disabled = false;
    sendBtn.textContent = 'üìß Send Message';
  });
}

function toggleDonation() {
  const content = document.getElementById('donationContent');
  content.classList.toggle('active');
}

function setAmount(amount) {
  document.getElementById('donationAmount').value = amount;
  // Update active state
  document.querySelectorAll('.preset-btn').forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');
}

async function handleDonation() {
  const amount = parseFloat(document.getElementById('donationAmount').value);
  const btn = document.getElementById('donateBtn');
  
  if (!amount || amount < 1) {
    showToast('‚ö†Ô∏è Please enter an amount of at least $1', '#e74c3c');
    return;
  }
  
  if (amount > 10000) {
    showToast('‚ö†Ô∏è Maximum amount is $10,000', '#e74c3c');
    return;
  }
  
  btn.disabled = true;
  btn.textContent = '‚è≥ Processing...';
  
  try {
    const response = await fetch('/.netlify/functions/create-checkout', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ amount })
    });
    
    const data = await response.json();
    
    if (data.url) {
      window.location.href = data.url;
    } else {
      throw new Error(data.error || 'Failed to create checkout');
    }
  } catch (error) {
    console.error('Error:', error);
    showToast('‚ùå Something went wrong. Please try again.', '#e74c3c');
    btn.disabled = false;
    btn.textContent = '‚ö° Send Monster';
  }
}

function showToast(message, color = '#1abc9c') {
  const toast = document.createElement('div');
  toast.style.cssText = `
    position: fixed;
    top: 20px;
    right: 20px;
    background: ${color};
    color: white;
    padding: 1rem 1.5rem;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    z-index: 10000;
    font-weight: 600;
    animation: slideIn 0.3s ease-out;
  `;
  toast.textContent = message;
  
  document.body.appendChild(toast);
  
  setTimeout(() => {
    toast.style.animation = 'slideOut 0.3s ease-out';
    setTimeout(() => toast.remove(), 300);
  }, 3000);
}

function copyEmail() {
  const email = "support@mathi4s.com";
  navigator.clipboard.writeText(email).then(() => {
    // Create a nice toast notification
    const toast = document.createElement('div');
    toast.style.cssText = `
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(135deg, #1abc9c, #16a085);
      color: white;
      padding: 1.5rem 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      z-index: 10000;
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
      animation: popIn 0.3s ease-out;
    `;
    toast.innerHTML = '‚úÖ Email copied!<br><span style="font-size: 0.9rem; font-weight: 400; opacity: 0.9;">support@mathi4s.com</span>';
    
    document.body.appendChild(toast);
    
    setTimeout(() => {
      toast.style.animation = 'popOut 0.3s ease-out';
      setTimeout(() => toast.remove(), 300);
    }, 2000);
  }).catch(err => {
    alert('Email: support@mathi4s.com\n\nPlease copy manually.');
  });
}

// Add animations
const style = document.createElement('style');
style.textContent = `
  @keyframes popIn {
    from { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
    to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
  }
  @keyframes popOut {
    from { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    to { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
  }
`;
document.head.appendChild(style);
</script>

</body>
</html>
