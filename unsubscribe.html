<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unsubscribe - Mathias</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  color: #fff;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
}

.container {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(10px);
  padding: 3rem;
  border-radius: 20px;
  max-width: 500px;
  text-align: center;
  border: 1px solid rgba(255, 255, 255, 0.2);
}

h1 {
  font-size: 2rem;
  margin-bottom: 1rem;
}

p {
  margin-bottom: 2rem;
  line-height: 1.6;
  color: rgba(255, 255, 255, 0.9);
}

.btn {
  background: linear-gradient(135deg, #e74c3c, #c0392b);
  border: none;
  padding: 1rem 2rem;
  border-radius: 50px;
  color: #fff;
  font-weight: 600;
  cursor: pointer;
  font-size: 1rem;
  transition: all 0.3s ease;
  box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
}

.btn:hover:not(:disabled) {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(231, 76, 60, 0.6);
}

.btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.success {
  color: #2ecc71;
  font-weight: 600;
  font-size: 1.2rem;
}

.error {
  color: #e74c3c;
  font-weight: 600;
}

.back-link {
  margin-top: 2rem;
  display: inline-block;
  color: rgba(255, 255, 255, 0.8);
  text-decoration: none;
  transition: color 0.3s;
}

.back-link:hover {
  color: #fff;
}

/* ========== THEME STYLES ========== */
body.theme-christmas {
  background: linear-gradient(135deg, #0a3d2e 0%, #1a5c3a 30%, #2d8c52 60%, #0a3d2e 100%) !important;
}

body.theme-christmas .btn {
  background: linear-gradient(135deg, #dc143c, #ff1744) !important;
  box-shadow: 0 4px 15px rgba(220, 20, 60, 0.5);
}

body.theme-halloween {
  background: linear-gradient(135deg, #1a0a2e 0%, #240046 30%, #5a189a 60%, #1a0a2e 100%) !important;
}

body.theme-halloween .btn {
  background: linear-gradient(135deg, #ff8c00, #ff6600) !important;
  box-shadow: 0 4px 15px rgba(255, 140, 0, 0.5);
}

body.theme-valentine {
  background: linear-gradient(135deg, #3d1f2e 0%, #5a2850 30%, #8b4a6c 60%, #3d1f2e 100%) !important;
}

body.theme-valentine .btn {
  background: linear-gradient(135deg, #ff69b4, #ff1493) !important;
  box-shadow: 0 4px 15px rgba(255, 105, 180, 0.5);
}

body.theme-newyear {
  background: linear-gradient(135deg, #0a1f2e 0%, #1a3a52 30%, #2d5a7b 60%, #0a1f2e 100%) !important;
}

body.theme-newyear .btn {
  background: linear-gradient(135deg, #00d4ff, #0099cc) !important;
  box-shadow: 0 4px 15px rgba(0, 212, 255, 0.5);
}

body.theme-easter {
  background: linear-gradient(135deg, #2e1a3e 0%, #4a2860 30%, #6b3d82 60%, #2e1a3e 100%) !important;
}

body.theme-easter .btn {
  background: linear-gradient(135deg, #ffb6ff, #ff69b4) !important;
  box-shadow: 0 4px 15px rgba(255, 182, 255, 0.5);
}
</style>
</head>
<body>

<div class="container">
  <h1>üò¢ Unsubscribe</h1>
  <p>Sorry to see you go! Click below to unsubscribe from the newsletter.</p>
  
  <div id="content">
    <button class="btn" onclick="unsubscribe()" id="unsubBtn">Unsubscribe Me</button>
  </div>
  
  <a href="/" class="back-link">‚Üê Back to Home</a>
</div>

<script>
function getEmailFromUrl() {
  const params = new URLSearchParams(window.location.search);
  return params.get('email');
}

async function unsubscribe() {
  const email = getEmailFromUrl();
  const btn = document.getElementById('unsubBtn');
  const content = document.getElementById('content');
  
  if (!email) {
    content.innerHTML = '<p class="error">Invalid unsubscribe link</p>';
    return;
  }
  
  btn.disabled = true;
  btn.textContent = 'Unsubscribing...';
  
  try {
    const response = await fetch('/.netlify/functions/unsubscribe', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email })
    });
    
    const data = await response.json();
    
    if (data.success) {
      content.innerHTML = `
        <p class="success">‚úÖ You've been unsubscribed!</p>
        <p>We won't send you any more emails.</p>
      `;
    } else {
      throw new Error(data.error || 'Failed to unsubscribe');
    }
  } catch (error) {
    console.error('Error:', error);
    content.innerHTML = `<p class="error">‚ùå ${error.message}</p>`;
    btn.disabled = false;
    btn.textContent = 'Unsubscribe Me';
  }
}

// Load site theme on page load
window.addEventListener('DOMContentLoaded', async () => {
  try {
    // Try Airtable first
    const response = await fetch('/.netlify/functions/get-site-settings');
    const data = await response.json();
    const theme = data.theme || localStorage.getItem('siteTheme') || document.documentElement.getAttribute('data-theme') || 'default';
    
    // Save to localStorage
    localStorage.setItem('siteTheme', theme);
    
    if (theme !== 'default') {
      document.body.classList.add(`theme-${theme}`);
    }
  } catch (error) {
    console.error('Error loading from Airtable, using localStorage/data-theme:', error);
    // Fallback to localStorage or data-theme attribute
    const theme = localStorage.getItem('siteTheme') || document.documentElement.getAttribute('data-theme') || 'default';
    if (theme !== 'default') {
      document.body.classList.add(`theme-${theme}`);
    }
  }
});
</script>

</body>
</html>
