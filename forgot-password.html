<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - UnderTaker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .reset-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 100%;
      max-width: 450px;
    }

    .reset-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .reset-header h1 {
      font-size: 2rem;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .reset-header p {
      color: #7f8c8d;
      font-size: 0.95rem;
    }

    .alert {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 0.9rem;
    }

    .alert.visible {
      display: block;
    }

    .alert-error {
      background: #fee;
      color: #c33;
      border: 1px solid #fcc;
    }

    .alert-success {
      background: #efe;
      color: #3c3;
      border: 1px solid #cfc;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #2c3e50;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn-reset {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }

    .btn-reset:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
    }

    .btn-reset:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-reset .spinner {
      display: none;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin: 0 auto;
    }

    .btn-reset.loading .spinner {
      display: block;
    }

    .btn-reset.loading .btn-text {
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .back-link {
      text-align: center;
      margin-top: 20px;
      color: #7f8c8d;
      font-size: 0.9rem;
    }

    .back-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .info-box {
      background: #f0f4ff;
      border-left: 4px solid #667eea;
      padding: 15px;
      border-radius: 6px;
      margin-bottom: 25px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="reset-header">
      <h1>üîë Forgot Password</h1>
      <p>Enter your email to reset your password</p>
    </div>

    <div class="info-box">
      <i class="bi bi-info-circle"></i> We'll send you a password reset link to your email address.
    </div>

    <div id="alertBox" class="alert"></div>

    <form id="resetForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required autocomplete="email">
      </div>

      <button type="submit" class="btn-reset" id="resetBtn">
        <span class="btn-text">Send Reset Link</span>
        <div class="spinner"></div>
      </button>
    </form>

    <div class="back-link">
      <a href="/login.html">‚Üê Back to Login</a>
    </div>
  </div>

  <script>
    if (location.hostname !== 'localhost') {
      ['log', 'info', 'warn', 'error', 'debug'].forEach((key) => {
        console[key] = () => {};
      });
    }
    const form = document.getElementById('resetForm');
    const resetBtn = document.getElementById('resetBtn');
    const alertBox = document.getElementById('alertBox');

    function showAlert(message, type = 'error') {
      alertBox.textContent = message;
      alertBox.className = `alert alert-${type} visible`;
      setTimeout(() => {
        alertBox.classList.remove('visible');
      }, 8000);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();

      if (!email) {
        showAlert('Please enter your email address');
        return;
      }

      resetBtn.disabled = true;
      resetBtn.classList.add('loading');

      try {
        const response = await fetch('/.netlify/functions/request-password-reset', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to send reset link');
        }

        showAlert(data.message || 'Password reset link sent! Check your email.', 'success');
        
        // Clear form
        form.reset();

      } catch (error) {
        console.error('Reset request error:', error);
        showAlert(error.message || 'Something went wrong. Please try again.');
      } finally {
        resetBtn.disabled = false;
        resetBtn.classList.remove('loading');
      }
    });
  </script>
</body>
</html>
