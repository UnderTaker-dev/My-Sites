<style>
body, html {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.success-container {
  max-width: 500px;
  padding: 3rem;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  background: rgba(255, 255, 255, 0.05);
  border-radius: 20px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  border: 1px solid rgba(255, 255, 255, 0.1);
  animation: fadeInUp 0.8s ease;
}

@keyframes fadeInUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

.success-icon {
  font-size: 5rem;
  margin-bottom: 1.5rem;
  animation: bounce 1s ease infinite;
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 1rem;
  font-weight: 700;
  background: linear-gradient(45deg, #1abc9c, #3498db);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

p {
  font-size: 1.2rem;
  margin-bottom: 2rem;
  color: rgba(255, 255, 255, 0.8);
}

.btn-home {
  background: linear-gradient(135deg, #1abc9c, #16a085);
  border: none;
  padding: 0.8rem 2rem;
  font-size: 1rem;
  font-weight: 600;
  border-radius: 50px;
  transition: all 0.3s ease;
  color: #fff;
  text-decoration: none;
  display: inline-block;
  box-shadow: 0 4px 15px rgba(26, 188, 156, 0.4);
}

.btn-home:hover {
  transform: translateY(-3px);
  box-shadow: 0 6px 20px rgba(26, 188, 156, 0.6);
  color: #fff;
}

/* ========== THEME STYLES ========== */

<body>

<div class="success-container">
  <div class="success-icon">ðŸŽ‰</div>

  <script>
    if (location.hostname !== 'localhost') {
      ['log', 'info', 'warn', 'error', 'debug'].forEach((key) => {
        console[key] = () => {};
      });
    }
window.addEventListener('DOMContentLoaded', async () => {
  try {
    // Try Airtable first
    const response = await fetch('/.netlify/functions/get-site-settings');
    const data = await response.json();
    const theme = data.theme || localStorage.getItem('siteTheme') || document.documentElement.getAttribute('data-theme') || 'default';
    
    // Save to localStorage
    localStorage.setItem('siteTheme', theme);
    
    if (theme !== 'default') {
      document.body.classList.add(`theme-${theme}`);
    }
  } catch (error) {
    console.error('Error loading from Airtable, using localStorage/data-theme:', error);
    // Fallback to localStorage or data-theme attribute
    const theme = localStorage.getItem('siteTheme') || document.documentElement.getAttribute('data-theme') || 'default';
    if (theme !== 'default') {
      document.body.classList.add(`theme-${theme}`);
    }
  }
});
</script>
