<body>
  <div class="container">
    <div class="icon">üéâ</div>

    <a href="/" class="btn">‚Üê Back to Home</a>
  </div>

  <script>
    // Track this page view too
    (async function() {
      try {
        const userAgent = navigator.userAgent;
        const device = /mobile/i.test(userAgent) ? 'Mobile' : /tablet|ipad/i.test(userAgent) ? 'Tablet' : 'Desktop';
        
        let browser = 'Unknown';
        if (/edg/i.test(userAgent)) browser = 'Edge';
        else if (/chrome/i.test(userAgent) && !/edg/i.test(userAgent)) browser = 'Chrome';
        else if (/safari/i.test(userAgent) && !/chrome/i.test(userAgent)) browser = 'Safari';
        else if (/firefox/i.test(userAgent)) browser = 'Firefox';
        else if (/msie|trident/i.test(userAgent)) browser = 'Internet Explorer';
        
        let os = 'Unknown';
        if (/iphone|ipad|ipod/i.test(userAgent)) os = 'iOS';
        else if (/android/i.test(userAgent)) os = 'Android';
        else if (/windows phone/i.test(userAgent)) os = 'Windows Phone';
        else if (/windows/i.test(userAgent)) os = 'Windows';
        else if (/mac os x/i.test(userAgent)) os = 'macOS';
        else if (/linux/i.test(userAgent)) os = 'Linux';
        
        const referrer = document.referrer || 'Direct';
        
        await fetch('/.netlify/functions/track-page-view', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            page: window.location.pathname,
            device: device,
            browser: browser,
            os: os,
            referrer: referrer
          })
        });
      } catch (error) {
        console.error('Failed to track page view:', error);
      }
    })();
  </script>
