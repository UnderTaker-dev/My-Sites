<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - UnderTaker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .reset-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 100%;
      max-width: 450px;
    }

    .reset-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .reset-header h1 {
      font-size: 2rem;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    .reset-header p {
      color: #7f8c8d;
      font-size: 0.95rem;
    }

    .alert {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
      font-size: 0.9rem;
    }

    .alert.visible {
      display: block;
    }

    .alert-error {
      background: #fee;
      color: #c33;
      border: 1px solid #fcc;
    }

    .alert-success {
      background: #efe;
      color: #3c3;
      border: 1px solid #cfc;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #2c3e50;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #e74c3c;
    }

    .password-strength {
      height: 4px;
      background: #e0e0e0;
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
      display: none;
    }

    .password-strength.visible {
      display: block;
    }

    .strength-bar {
      height: 100%;
      width: 0%;
      transition: width 0.3s, background-color 0.3s;
      border-radius: 2px;
    }

    .password-strength.strength-weak .strength-bar {
      width: 33%;
      background: #e74c3c;
    }

    .password-strength.strength-medium .strength-bar {
      width: 66%;
      background: #f39c12;
    }

    .password-strength.strength-strong .strength-bar {
      width: 100%;
      background: #27ae60;
    }

    .strength-text {
      font-size: 0.85rem;
      margin-top: 5px;
      color: #7f8c8d;
    }

    .btn-reset {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #e74c3c, #c0392b);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }

    .btn-reset:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(231, 76, 60, 0.4);
    }

    .btn-reset:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .btn-reset .spinner {
      display: none;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin: 0 auto;
    }

    .btn-reset.loading .spinner {
      display: block;
    }

    .btn-reset.loading .btn-text {
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: #7f8c8d;
      font-size: 0.9rem;
    }

    .login-link a {
      color: #e74c3c;
      text-decoration: none;
      font-weight: 600;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .requirements {
      font-size: 0.85rem;
      color: #666;
      margin-top: 8px;
      padding-left: 5px;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <div class="reset-header">
      <h1>üîë Reset Password</h1>
      <p>Enter your new password</p>
    </div>

    <div id="alertBox" class="alert"></div>

    <form id="resetForm">
      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required autocomplete="new-password">
        <div id="passwordStrength" class="password-strength">
          <div class="strength-bar"></div>
        </div>
        <div class="strength-text"></div>
        <div class="requirements">
          Minimum 8 characters
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter new password" required autocomplete="new-password">
      </div>

      <button type="submit" class="btn-reset" id="resetBtn">
        <span class="btn-text">Reset Password</span>
        <div class="spinner"></div>
      </button>
    </form>

    <div class="login-link">
      <a href="/login.html">‚Üê Back to Login</a>
    </div>
  </div>

  <script>
    if (location.hostname !== 'localhost') {
      ['log', 'info', 'warn', 'error', 'debug'].forEach((key) => {
        console[key] = () => {};
      });
    }
    const form = document.getElementById('resetForm');
    const resetBtn = document.getElementById('resetBtn');
    const alertBox = document.getElementById('alertBox');
    const passwordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const passwordStrength = document.getElementById('passwordStrength');

    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      showAlert('Invalid reset link. Please request a new password reset.');
      resetBtn.disabled = true;
    }

    // Password strength checker
    passwordInput.addEventListener('input', () => {
      const password = passwordInput.value;
      if (password.length > 0) {
        passwordStrength.classList.add('visible');
        
        let strength = 0;
        if (password.length >= 8) strength++;
        if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
        if (/\d/.test(password)) strength++;
        if (/[^a-zA-Z0-9]/.test(password)) strength++;

        passwordStrength.className = 'password-strength visible';
        const strengthText = passwordStrength.querySelector('.strength-text');
        
        if (strength <= 2) {
          passwordStrength.classList.add('strength-weak');
          strengthText.textContent = 'Weak password';
        } else if (strength === 3) {
          passwordStrength.classList.add('strength-medium');
          strengthText.textContent = 'Medium password';
        } else {
          passwordStrength.classList.add('strength-strong');
          strengthText.textContent = 'Strong password';
        }
      } else {
        passwordStrength.classList.remove('visible');
      }
    });

    function showAlert(message, type = 'error') {
      alertBox.textContent = message;
      alertBox.className = `alert alert-${type} visible`;
      if (type === 'success') {
        setTimeout(() => {
          window.location.href = '/login.html';
        }, 2000);
      }
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const newPassword = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      if (newPassword.length < 8) {
        showAlert('Password must be at least 8 characters');
        return;
      }

      if (newPassword !== confirmPassword) {
        showAlert('Passwords do not match');
        return;
      }

      resetBtn.disabled = true;
      resetBtn.classList.add('loading');

      try {
        const response = await fetch('/.netlify/functions/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to reset password');
        }

        showAlert(data.message || 'Password reset successful! Redirecting to login...', 'success');

      } catch (error) {
        console.error('Reset error:', error);
        showAlert(error.message || 'Something went wrong. Please try again.');
        resetBtn.disabled = false;
        resetBtn.classList.remove('loading');
      }
    });
  </script>
</body>
</html>
