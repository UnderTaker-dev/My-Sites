<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Log in to your account">
<title>Login - UnderTaker</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
<style>
:root {
  --gradient-primary: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  --color-primary: #3498db;
  --color-accent: #e74c3c;
  --color-success: #2ecc71;
  --radius-md: 12px;
  --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.2);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
  background: var(--gradient-primary);
  color: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 2rem;
}

.login-container {
  width: 100%;
  max-width: 420px;
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: var(--radius-md);
  padding: 2.5rem;
  box-shadow: var(--shadow-lg);
}

.login-header {
  text-align: center;
  margin-bottom: 2rem;
}

.login-header h1 {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 0.5rem;
}

.login-header p {
  color: rgba(255, 255, 255, 0.7);
  font-size: 0.95rem;
}

.form-group {
  margin-bottom: 1.5rem;
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  font-weight: 500;
  font-size: 0.9rem;
}

.form-group input {
  width: 100%;
  padding: 0.75rem 1rem;
  background: rgba(255, 255, 255, 0.08);
  border: 1px solid rgba(255, 255, 255, 0.15);
  border-radius: 8px;
  color: #fff;
  font-size: 0.95rem;
  transition: all 0.3s ease;
}

.form-group input:focus {
  outline: none;
  border-color: var(--color-primary);
  background: rgba(255, 255, 255, 0.12);
  box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
}

.form-group input::placeholder {
  color: rgba(255, 255, 255, 0.4);
}

.form-options {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1.5rem;
  font-size: 0.85rem;
}

.remember-me {
  display: flex;
  align-items: center;
  gap: 0.5rem;
  color: rgba(255, 255, 255, 0.8);
  cursor: pointer;
}

.remember-me input[type="checkbox"] {
  width: auto;
  cursor: pointer;
}

.forgot-password {
  color: var(--color-primary);
  text-decoration: none;
  transition: color 0.3s ease;
}

.forgot-password:hover {
  color: #2980b9;
  text-decoration: underline;
}

.btn-login {
  width: 100%;
  padding: 0.85rem;
  background: var(--color-primary);
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

.btn-login:hover:not(:disabled) {
  background: #2980b9;
  transform: translateY(-1px);
  box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
}

.btn-login:disabled {
  opacity: 0.6;
  cursor: not-allowed;
}

.btn-login .spinner {
  display: none;
  width: 16px;
  height: 16px;
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-top-color: white;
  border-radius: 50%;
  animation: spin 0.6s linear infinite;
  margin: 0 auto;
}

.btn-login.loading .spinner {
  display: block;
}

.btn-login.loading .btn-text {
  display: none;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.divider {
  text-align: center;
  margin: 1.5rem 0;
  position: relative;
}

.divider::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 0;
  right: 0;
  height: 1px;
  background: rgba(255, 255, 255, 0.1);
}

.divider span {
  background: rgba(255, 255, 255, 0.05);
  padding: 0 1rem;
  position: relative;
  color: rgba(255, 255, 255, 0.5);
  font-size: 0.85rem;
}

.signup-link {
  text-align: center;
  margin-top: 1.5rem;
  font-size: 0.9rem;
  color: rgba(255, 255, 255, 0.7);
}

.signup-link a {
  color: var(--color-primary);
  text-decoration: none;
  font-weight: 600;
  transition: color 0.3s ease;
}

.signup-link a:hover {
  color: #2980b9;
  text-decoration: underline;
}

.alert {
  padding: 0.75rem 1rem;
  border-radius: 8px;
  margin-bottom: 1.5rem;
  font-size: 0.9rem;
  display: none;
}

.alert.visible {
  display: block;
}

.alert-error {
  background: rgba(231, 76, 60, 0.15);
  border: 1px solid rgba(231, 76, 60, 0.3);
  color: #ff6b6b;
}

.alert-success {
  background: rgba(46, 204, 113, 0.15);
  border: 1px solid rgba(46, 204, 113, 0.3);
  color: #51cf66;
}

.home-link {
  position: fixed;
  top: 1.5rem;
  left: 1.5rem;
  color: rgba(255, 255, 255, 0.8);
  text-decoration: none;
  font-size: 0.9rem;
  transition: color 0.3s ease;
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.home-link:hover {
  color: white;
}

@media (max-width: 576px) {
  body {
    padding: 1rem;
  }
  
  .login-container {
    padding: 1.5rem;
  }
  
  .login-header h1 {
    font-size: 1.5rem;
  }
}
</style>
</head>
<body>
  <a href="/" class="home-link">
    <i class="bi bi-house-door"></i> Back to Home
  </a>

  <div class="login-container">
    <div class="login-header">
      <h1>üîê Welcome Back</h1>
      <p>Log in to your account</p>
    </div>

    <div id="alertBox" class="alert"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required autocomplete="email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password">
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" id="rememberMe" name="rememberMe">
          <span>Remember me</span>
        </label>
        <a href="/forgot-password.html" class="forgot-password">Forgot password?</a>
      </div>

      <button type="submit" class="btn-login" id="loginBtn">
        <span class="btn-text">Log In</span>
        <div class="spinner"></div>
      </button>
    </form>

    <div class="signup-link">
      Don't have an account? <a href="/signup.html">Sign up</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const alertBox = document.getElementById('alertBox');

    function showAlert(message, type = 'error') {
      alertBox.textContent = message;
      alertBox.className = `alert alert-${type} visible`;
      setTimeout(() => {
        alertBox.classList.remove('visible');
      }, 5000);
    }

    // Check if user is already logged in
    const userToken = localStorage.getItem('userToken');
    if (userToken) {
      window.location.href = '/profile.html';
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;

      if (!email || !password) {
        showAlert('Please fill in all fields');
        return;
      }

      loginBtn.disabled = true;
      loginBtn.classList.add('loading');

      try {
        const response = await fetch('/.netlify/functions/login-user', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, rememberMe })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Login failed');
        }

        // Store user token and data
        localStorage.setItem('userToken', data.token);
        localStorage.setItem('userId', data.userId);
        localStorage.setItem('userName', data.name);
        localStorage.setItem('userEmail', data.email);

        // Check email verification status
        if (!data.emailVerified) {
          showAlert('‚ö†Ô∏è Your email is not verified. Check your inbox or click below to resend.', 'success');
          
          // Add resend button
          const resendLink = document.createElement('a');
          resendLink.href = '#';
          resendLink.textContent = 'Resend Verification Email';
          resendLink.style.cssText = 'display: block; margin-top: 10px; color: #3498db; font-weight: 600;';
          resendLink.onclick = (e) => {
            e.preventDefault();
            resendVerificationEmail(data.email);
          };
          alertBox.appendChild(resendLink);
          
          setTimeout(() => {
            window.location.href = '/profile.html';
          }, 2500);
        } else {
          showAlert('Login successful! Redirecting...', 'success');
          
          setTimeout(() => {
            window.location.href = '/profile.html';
          }, 800);
        }

      } catch (error) {
        console.error('Login error:', error);
        showAlert(error.message || 'Invalid email or password');
      } finally {
        loginBtn.disabled = false;
        loginBtn.classList.remove('loading');
      }
    });

    async function resendVerificationEmail(email) {
      try {
        const response = await fetch('/.netlify/functions/resend-verification', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (!response.ok) {
          showAlert(data.error || 'Failed to resend email');
        } else {
          showAlert('Verification email sent! Please check your inbox.', 'success');
        }
      } catch (error) {
        console.error('Resend error:', error);
        showAlert('Failed to send email. Please try again.');
      }
    }
  </script>
</body>
</html>
