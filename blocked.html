<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Blocked - Mathi4s</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        h1 {
            color: #e53e3e;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .subtitle {
            color: #718096;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .reason {
            background: #fff5f5;
            border-left: 4px solid #e53e3e;
            padding: 15px;
            margin: 20px 0;
            text-align: left;
        }

        .reason strong {
            color: #e53e3e;
            display: block;
            margin-bottom: 5px;
        }

        .appeal-form {
            margin-top: 30px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            display: none;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s ease;
            max-width: 400px;
        }

        .toast.show {
            display: flex;
        }

        .toast.success {
            border-left: 4px solid #48bb78;
        }

        .toast.error {
            border-left: 4px solid #e53e3e;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üö´</div>
        <h1>Access Blocked</h1>
        <p class="subtitle">Your IP address has been blocked from accessing this site.</p>

        <div class="reason">
            <strong>Reason:</strong>
            <span id="blockReason">Suspicious activity detected</span>
        </div>

        <div class="appeal-form">
            <h3 style="margin-bottom: 15px; color: #2d3748;">Request Unblock</h3>
            <p style="color: #718096; font-size: 14px; margin-bottom: 20px;">
                If you believe this is a mistake, please submit an appeal below. An administrator will review your request.
            </p>

            <form id="appealForm">
                <div class="form-group">
                    <label for="email">Your Email *</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label for="reason">Why should you be unblocked? *</label>
                    <textarea id="reason" name="reason" required 
                              placeholder="Explain why you believe this block is a mistake..."></textarea>
                </div>

                <button type="submit" id="submitBtn">Submit Appeal</button>
            </form>

            <p style="margin-top: 20px; font-size: 13px; color: #a0aec0;">
                Your IP: <strong id="userIP">Loading...</strong>
            </p>
        </div>

        <a href="/" class="back-link">‚Üê Back to Homepage</a>
    </div>

    <div class="toast" id="toast">
        <span id="toastMessage"></span>
    </div>

    <script>
        // Get URL parameters to show block reason if provided
        const urlParams = new URLSearchParams(window.location.search);
        const reason = urlParams.get('reason');
        if (reason) {
            let displayReason = decodeURIComponent(reason);
            
            // Handle account status reasons
            if (reason.startsWith('account_')) {
                const status = reason.replace('account_', '');
                if (status === 'suspended') {
                    displayReason = 'Your account has been suspended by an administrator. You can submit an appeal below to request reinstatement.';
                    document.querySelector('h1').textContent = 'Account Suspended';
                    document.querySelector('.subtitle').textContent = 'Your account has been temporarily suspended.';
                    document.querySelector('.icon').textContent = '‚ö†Ô∏è';
                } else if (status === 'inactive') {
                    displayReason = 'Your account has been marked as inactive. Please submit an appeal to reactivate your account.';
                    document.querySelector('h1').textContent = 'Account Inactive';
                    document.querySelector('.subtitle').textContent = 'Your account is currently inactive.';
                    document.querySelector('.icon').textContent = '‚è∏Ô∏è';
                }
            }
            
            document.getElementById('blockReason').textContent = displayReason;
        }

        // Pre-fill email if available (from login)
        const userEmail = localStorage.getItem('userEmail');
        if (userEmail) {
            const emailInput = document.getElementById('email');
            if (emailInput) {
                emailInput.value = userEmail;
            }
        }

        // Display user's IP
        fetch('https://api.ipify.org?format=json')
            .then(r => r.json())
            .then(data => {
                document.getElementById('userIP').textContent = data.ip;
            })
            .catch(() => {
                document.getElementById('userIP').textContent = 'Unable to detect';
            });

        // Handle form submission
        document.getElementById('appealForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const email = document.getElementById('email').value;
            const reason = document.getElementById('reason').value;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                const response = await fetch('/.netlify/functions/submit-block-appeal', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, reason })
                });

                const data = await response.json();

                if (response.ok) {
                    showToast('Appeal submitted successfully! An admin will review it soon.', 'success');
                    document.getElementById('appealForm').reset();
                } else {
                    showToast(data.error || 'Failed to submit appeal', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showToast('Network error. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Appeal';
            }
        });

        function showToast(message, type) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            
            toastMessage.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
